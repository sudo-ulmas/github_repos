name: github_repos
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  dio: ^4.0.4
  get_it: ^7.2.0
  json_annotation: ^4.4.0
  json_serializable: ^6.1.1
  formz: ^0.4.1
  equatable: ^2.0.3

dev_dependencies:
  build_runner: ^2.1.5
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/icons/




  fonts:
   - family: SF-Pro-Display
     fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 600

  

